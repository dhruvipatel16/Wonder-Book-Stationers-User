<html lang="en" dir="ltr">

<body>
  <div class="site">

    <div class="site__body">
      <div class="container">
        <div class="block block-features block-features--layout--classic">

              <div class="block-features__list">
                  <div class="block-features__item">
                      <div class="block-features__icon"><svg width="48px" height="48px">
                              <use xlink:href="assets/images/sprite.svg#fi-free-delivery-48"></use>
                          </svg></div>
                      <div class="block-features__content">
                          <div class="block-features__title">Delivery Available</div>
                          <div class="block-features__subtitle">Ahmedabad Only</div>
                      </div>
                  </div>
                  <div class="block-features__divider"></div>
                  <div class="block-features__item">
                      <div class="block-features__icon"><svg width="48px" height="48px">
                              <use xlink:href="assets/images/sprite.svg#fi-24-hours-48"></use>
                          </svg></div>
                      <div class="block-features__content">
                          <div class="block-features__title">Support 24/7</div>
                          <div class="block-features__subtitle">Call us anytime</div>
                      </div>
                  </div>
                  <div class="block-features__divider"></div>
                  <div class="block-features__item">
                      <div class="block-features__icon"><svg width="48px" height="48px">
                              <use xlink:href="assets/images/sprite.svg#fi-payment-security-48"></use>
                          </svg></div>
                      <div class="block-features__content">
                          <div class="block-features__title">100% Safety</div>
                          <div class="block-features__subtitle">Only secure payments</div>
                      </div>
                  </div>
                  <div class="block-features__divider"></div>
                  <div class="block-features__item">
                      <div class="block-features__icon"><svg width="48px" height="48px">
                              <use xlink:href="assets/images/sprite.svg#fi-tag-48"></use>
                          </svg></div>
                      <div class="block-features__content">
                          <div class="block-features__title">New Products</div>
                          <div class="block-features__subtitle">Great Quality</div>
                      </div>
                  </div>
              </div>

      </div>
        <div class="homebackground0" (click)="onStationery()">

          <div class="homebackground00">Buy<br> Stationery</div>

        </div>
        <br>
        <div class="homebackground1" (click)="onBook()">

          <div class="homebackground10">Buy<br> Books</div>

        </div>

      </div>
    </div>

  </div>

</body>

</html>
