

<html lang="en" dir="ltr">

  <body>
      <div class="site">

          <div class="site__body">
            <div class="page-header">
              <div class="page-header__container container">
                  <div class="page-header__breadcrumb">
                      <nav aria-label="breadcrumb">
                          <ol class="breadcrumb">
                              <li class="breadcrumb-item"><a href="index.html"></a> <svg class="breadcrumb-arrow"
                                      width="6px" height="9px">
                                      <use xlink:href="assets/images/sprite.svg#arrow-rounded-right-6x9"></use>
                                  </svg></li>

                          </ol>
                      </nav>
                  </div>
                  <div class="page-header__title">
                      <h1>Books</h1>
                  </div>
              </div>
          </div>
            <div class="container">
            <div *ngFor="let item of categoryarr" style="float:left;padding: 18px;">

              <mat-card class="example-card">
                <mat-card-header>
                  <div mat-card-avatar class="example-header-image"></div>
                  <mat-card-title>{{item.category_name}}</mat-card-title>
                </mat-card-header>
                <img mat-card-image style="height: 200px;width: 200px;" src="{{imgpath}}{{item.category_img}}" alt="Photo">
                <mat-card-content>

                </mat-card-content>
                <mat-card-actions>
                  <button mat-button (click)="onDataByCategory(item)">Shop Now</button>
                </mat-card-actions>
              </mat-card>
              </div>
              </div>
          </div>
      </div>

  </body>

  </html>
